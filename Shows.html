<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Shows de Eletrônica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

   .container {
      max-width: 1100px;
      margin: auto;
      padding: 0 20px;
    }

   .portfolio {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-top: 40px;
    }

   .portfolio img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

   .portfolio img:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

   .portfolio a {
      display: block;
    }

   .portfolio h3 {
      margin-top: 10px;
      margin-bottom: 5px;
    }

   .portfolio p {
      margin-top: 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portfolio de Shows de Eletrônica</h1>
    <div class="portfolio">
      <a href="https://www.google.com/search?q=show+de+eletrônica&rlz=1C1GCEU_pt-BRBR832BR832&source=lnms&tbm=isch&sa=X&ved=0ahUKEwiB9Z6L5rPiAhX0ILkGHQ3-CZsQ_AUIEigB&biw=1366&bih=657" target="_blank">
        <img src="https://via.placeholder.com/300x200?text=Show+1" alt="Show de Eletrônica 1">
        <h3>Show de Eletrônica 1</h3>
        <p>Data: 01/01/2022</p>
      </a>
      <a href="https://www.google.com/search?q=show+de+eletrônica&rlz=1C1GCEU_pt-BRBR832BR832&source=lnms&tbm=isch&sa=X&ved=0ahUKEwiB9Z6L5rPiAhX0ILkGHQ3-CZsQ_AUIEigB&biw=1366&bih=657" target="_blank">
        <img src="https://via.placeholder.com/300x200?text=Show+2" alt="Show de Eletrônica 2">
        <h3>Show de Eletrônica 2</h3>
        <p>Data: 02/02/2022</p>
      </a>
      <a href="https://www.google.com/search?q=show+de+eletrônica&rlz=1C1GCEU_pt-BRBR832BR832&source=lnms&tbm=isch&sa=X&ved=0ahUKEwiB9Z6L5rPiAhX0ILkGHQ3-CZsQ_AUIEigB&biw=1366&bih=657" target="_blank">
        <img src="https://via.placeholder.com/300x200?text=Show+3" alt="Show de Eletrônica 3">
        <h3>Show de Eletrônica 3</h3>
        03/03/2022
      </a>
      <!-- Add more shows here -->
    </div>
  </div>
</body>
</html>
